---
kind: pipeline
type: kubernetes
name: default

steps:
- name: build-push
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run
  environment:
    DOCKER_USER:
      from_secret: DOCKER_USER
    DOCKER_PASSWORD:
      from_secret: DOCKER_PASSWORD
  commands:
  - sleep 10 ###give docker enough time to start
  - docker build -t $DOCKER_USER/$DRONE_REPO_NAME:$DRONE_BUILD_NUMBER .
  - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
  - docker push $DOCKER_USER/$DRONE_REPO_NAME:$DRONE_BUILD_NUMBER

- name: pyraider-tests
  image: ayomodu/flashapp
  commands:
  - sleep 10
  - pyraider go -e html pyraider-result.html
  depends_on:
  -  build-push

- name: bandit-tests
  image: ayomodu/flashapp
  commands:
  - sleep 10
  - bandit -r lay.py -f html -o bandpr-rep.html
  depends_on:
  -  build-push




services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run
volumes:
- name: dockersock
  temp: {}