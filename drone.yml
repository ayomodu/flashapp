---
kind: pipeline
type: kubernetes
name: default

steps:
- name: build-push
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  environment:
    DOCKER_USER:
      from_secret: DOCKER_USER
    DOCKER_PASSWORD:
      from_secret: DOCKER_PASSWORD
  commands:
  - sleep 60 # give docker enough time to start
  - docker build -t $DOCKER_USER/$DRONE_REPO_NAME:$DRONE_BUILD_NUMBER .
  - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
  - docker push $DOCKER_USER/$DRONE_REPO_NAME:$DRONE_BUILD_NUMBER

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run
volumes:
- name: dockersock
  temp: {}